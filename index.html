        <div class="box">
            <p>Email</p>
            <input type="email" id="user" placeholder="Type your email...">
        </div>
        <div class="box">

            <input type="password" id="user" placeholder="Type your password...">
        </div>
    </form>

<!-- Calling javascript script to write the back-front code.-->

            constructor(){
